<!DOCTYPE html>
<html>
<meta charset="gb2312"/>
<form>
	<fieldset>
    	<legend>
        	请输入注册信息
        </legend>
        <table>
        	<tr>
            	<td valign="top">
                	用户名 ：
                </td>
                <td>
                <input type = "text" id="txtUsername" autofocus="true" pattern="^[a-zA-Z0-9]{6,}$">
                    <br>
                </td>
           </tr>
           
           <tr>
           		<td valign="top">
                	电子邮箱：
                </td> 
                <td>
                <input type="email" id="inputEmail">
                </td>
           </tr>
           <tr>
           		<td valign="top">
                学号：
                </td>
                <td>
                <input type="number" >
                </td>
           
           
           </tr>
           <td>
           	<input type="submit" value="提交">
           </td>
		</table>
	</fieldset>
</form>
</html>
